<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Netflix Rewind</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Bebas+Neue:300,400,500,700|Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="popup.css" />
</head>
<body>

<div class="container">
    <img src="../images/netflix_rewind.png" class="logo" />
    <div class="rewindBtn">
        <a
                href="https://www.netflix.com/settings/viewed?rewind=true"
                target="_blank"
                class="button button-default red"
        >
            <span>REWIND</span>
        </a>
        <p>Make sure you are logged into your Netflix profile</p>
        <p id="disclaimer">Disclaimer: this is not an official product of Netflix</p>
    </div>
</div>
</body>
</html>
